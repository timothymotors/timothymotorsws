<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timothy Motors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #007BFF;
        }
        .contact-info {
            margin: 20px 0;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        .services {
            margin-top: 30px;
        }
        .services ul {
            list-style-type: none;
            padding: 0;
        }
        .services li {
            background-color: #e9ecef;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Timothy Motors</h1>
        <p>Your trusted destination for high-quality, secondhand vehicles.</p>
        <div class="contact-info">
            <p><strong>Address:</strong> Tochigi, Japan</p>
            <p><strong>Contact Number:</strong> +81-123-456-7890</p>
            <p><strong>Facebook:</strong> <a href="https://www.facebook.com/TimothyMotors" target="_blank">Timothy Motors on Facebook</a></p>
        </div>
        <div class="services">
            <h2>Our Services</h2>
            <ul>
                <li>Pre-owned Car Sales</li>
                <li>Vehicle Trade-ins</li>
                <li>Financing Options</li>
                <li>Vehicle Inspections</li>
            </ul>
        </div>
    </div>
</body>
</html>
